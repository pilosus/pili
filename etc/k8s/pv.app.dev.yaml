# See https://kubernetes.io/docs/tasks/configure-pod-container/configure-persistent-volume-storage/
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pili-pv-volume
  labels:
    type: local
#  annotations:
#    pv.beta.kubernetes.io/gid: "1234"
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    # $ minikube ssh
    # $ sudo mkdir -p /mnt/data/uploads
    # $ sudo chmod -R 777 /mnt/data/uploads
    path: "/mnt/data/uploads"
